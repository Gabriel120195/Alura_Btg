<!-- b) Mostre apenas os mÃºltiplos de 3 entre 1 e 100: -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex01_B</title>
</head>

<body>
    <script>
        console.log("====== Com For ======")
        for (let i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                console.log(i)
            }
        }

        console.log("====== Com While ======")
        let contador = 1;
        while (contador <= 100) {
            if (contador % 3 == 0) {
                console.log(contador);
            }
            contador++
        }


    </script>
</body>

</html>
