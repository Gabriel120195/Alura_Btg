<!-- O jogo do PIM é um jogo em que o Sílvio Santos pedia para os participantes de seu 
programa contar de 1 até 40 da seguinte forma: 
Ou seja, quando o número era múltiplo de 4, o jogador tinha que falar PIM ao invés
do número! Crie uma lógica que executa o jogo do PIM corretamente. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 40; i++) {

            if (i % 4 == 0) {
                console.log("Pim")
            } else {
                console.log(i)
            }
        }
    </script>
</body>

</html>
