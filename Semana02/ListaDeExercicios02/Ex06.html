<!-- Crie um sistema para cadastrar animaizinhos num app de pets, em que o usuário deverá entrar com alguns dados:
    - Nome do tutor ou tutora
    - Telefone para contato
        - E então, entrar com alguns dados dos pets:
            - Nome
            - Espécie
            - Cor
        - Após entrar com os dados de um pet, o app perguntará ao usuário se ele deseja cadastrar mais um pet
Use a função `prompt()` e espere receber “Sim”, para continuar cadastrando mais pets, ou “Não”, 
para encerrar o loop e finalizar os cadastros. -->

<head>

</head>

    <script>

            i = prompt("Deseja cadastrar mais pets?");

            console.log("Nome do pet: " + nome + " / Espécie: " + especie + " / Cor: " + cor);

        } while (i === "Sim");

    </script>
</body>

</html>
