<!DOCTYPE html>
<html lang="pt - BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function pulaLinha() {

            document.write("<br>");
        }

        function mostra(conteudo) {

            document.write(conteudo);
            pulaLinha();
        }

        for (let i = 0; i <= 3; i++) {

            for (let j = 0; j <= 10; j++) {
                
                document.write("*");
                
            }

            pulaLinha();
        }

    </script>

</body>

</html>
