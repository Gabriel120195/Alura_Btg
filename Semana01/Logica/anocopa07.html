<!DOCTYPE html>
<html lang="pt - BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function pulaLinha() {

            document.write("<br>");
        }

        function mostra(conteudo) {

            document.write(conteudo);
            pulaLinha();
        }

        var dataLimite = parseInt(prompt("Entre com o Ano limite: "));

        var primeiraCopa = 1930;

        while (primeiraCopa <= dataLimite) {
            
            mostra("Teve copa em: " + primeiraCopa);
            primeiraCopa = primeiraCopa + 4;
        }

        mostra("Fim");

    </script>

</body>
</html>
