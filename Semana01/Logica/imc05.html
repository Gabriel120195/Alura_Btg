<!DOCTYPE html>
<html lang="pt - BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function pulaLinha() {

            document.write("<br>");
        }

        function mostra(conteudo) {

            document.write(conteudo);
            pulaLinha();
        }

        function calculaImc(peso, altura) {

            return peso / (altura * altura);
        }

        var imcGabriel = calculaImc(80, 1.82);
        var imcAmigo = calculaImc(70, 1.72);

        var imcTotal = imcAmigo + imcGabriel;

        mostra("A soma dos Imc´s é: " + imcTotal);
        
        ///////////////////////////////////////////

        var nome = prompt("Informe seu nome:");
        var alturaInformada = prompt(nome + " Informe sua altura:");
        var pesoInformado = prompt(nome + " Informe seu peso:");

        var totalImc = calculaImc(pesoInformado,alturaInformada);
        mostra(nome + " Seu Imc: " + totalImc);

    </script>

</body>
</html>
