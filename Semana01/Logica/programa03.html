<!DOCTYPE html>
<html lang="pt - BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var ano = 2023

        document.write("Gabriel tem " + (ano - 1995) + " Anos");
        document.write("<br>");
        document.write("Larissa tem " + (ano - 1993) + " Anos");

        var idadeGabriel = 28;
        var idadeLaura = 2;
        var idadeLarissa = 29;

        var media = (idadeGabriel + idadeLaura + idadeLarissa) / 3;

        document.write("<br>")
        document.write("Á médias das idades é: " + Math.round(media));

        var nome = "Gabriel";

        document.write("<br>")
        document.write("Á idade de " + nome + " é: " + idadeGabriel + " Anos");

    </script>

</body>
</html>
