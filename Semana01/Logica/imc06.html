<body>

    <script>

        function pulaLinha() {

            document.write("<br>");
        }

        function mostra(conteudo) {

            document.write(conteudo);
            pulaLinha();

        function calculaImc(peso, altura) {

            return peso / (altura * altura);
        }

        var nome = prompt("Informe seu nome:");
        var alturaInformada = prompt(nome + " Informe sua altura:");
        var pesoInformado = prompt(nome + " Informe seu peso:");

        var totalImc = calculaImc(pesoInformado,alturaInformada);
        mostra(nome + " Seu Imc: " + totalImc);

        if (totalImc < 18.5) {
            mostra("Seu imc est치 abaixo do recomendado!");
        }
        if (totalImc > 35) {
            mostra("Seu imc est치 acima do recomendado!");
        }
        if (totalImc >= 18.5 && totalImc <= 35) {
            mostra("Seu imc est치 칩timo!");
        }

    </script>

</body>
</html>
