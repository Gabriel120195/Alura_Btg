<body>

    <script>

        function pulaLinha() {

            document.write("<br>");
        }

        function mostra(conteudo) {

            document.write(conteudo);
            pulaLinha();
        }

        var totalFamiliares = parseInt(prompt("Quantidade de familiares: "));

        var i = 1;

        var somaIdades = 0;

        while (i <= totalFamiliares) {

            var idades = parseInt(prompt("Idade do " + i + " familiar:"));
            somaIdades = somaIdades + idades;
            i++;
        }

        var media = somaIdades / totalFamiliares;

    </script>
