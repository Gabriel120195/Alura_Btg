<!DOCTYPE html>
<html lang="pt - BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function pulaLinha() {

            document.write("<br>");
        }

        function mostra(conteudo) {

            document.write(conteudo);
            pulaLinha();
        }

        var numero = parseInt(prompt("Tabuada de qual n√∫mero:"))

        for (let i = 1; i <= 10; i++) {

            var resultado = i * numero;
            mostra(numero + " x " + i + " = " + resultado);
            
        }

    </script>

</body>
</html>
