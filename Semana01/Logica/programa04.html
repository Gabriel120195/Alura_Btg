<!DOCTYPE html>
<html lang="pt - BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function pulaLinha() {

            document.write("<br>");
        }

        function mostra(conteudo) {

            document.write(conteudo);
            pulaLinha();
        }

        var ano = 2023

        mostra("Gabriel tem " + (ano - 1995) + " Anos");

        mostra("Larissa tem " + (ano - 1993) + " Anos");

        var idadeGabriel = 28;
        var idadeLaura = 2;
        var idadeLarissa = 29;
        var nome = "Gabriel";

        var media = (idadeGabriel + idadeLaura + idadeLarissa) / 3;

        mostra("Á médias das idades é: " + Math.round(media));

        mostra("Á idade de " + nome + " é: " + idadeGabriel + " Anos");

    </script>

</body>
</html>
