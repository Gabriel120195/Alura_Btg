<!--
7. Uma piscina redonda está sendo construída, sabe-se que ela tem o raio de 3,5m, e uma altura de 1,6m.
O construtor notou um erro no volume de água em litros que o software da empresa está retornando, 
em torno de 0,06L, e resolveu entrar em contato com a equipe de TI. Construa uma lógica que calcula a
quantidade de litros que a piscina suportará e identifique o problema na lógica do software.
-->

<!DOCTYPE html>
<html lang="pt - BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex07</title>
</head>
<body>

    <script>

        let raioPiscina = 4.5;
        let alturaPiscnina = 5;

        let areaPiscnina = Math.round(Math.PI * Math.pow(raioPiscina, 2));
        let volumePiscina = areaPiscnina * alturaPiscnina;

        let litrosPiscina = Math.round(volumePiscina * 1000);

        document.write("Litros da Piscina = " + litrosPiscina);


    </script>
    
</body>
</html>
