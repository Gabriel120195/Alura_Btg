<!--
8. No Brasil, uma pessoa é obrigada a votar se tiver idade entre 18 e 70 anos. Acima de 70 anos o 
voto é opcional, assim como para quem tem 16 ou 17 anos. Quem ainda não completou 16 anos não pode 
votar. Através de estruturas condicionais, crie um programa que dirá se uma pessoa pode ou não votar, 
de acordo com a idade que será armazenada em uma variável.
-->

<!DOCTYPE html>
<html lang="pt - BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex08</title>
</head>
<body>

    <script>

        let idade = parseInt(prompt("Digite sua idade:"));

        if (idade < 16) {
            document.write("Não pode votar!");
        }
        else if(idade >= 16 && idade < 18 || idade >= 70){
            document.write("Voto Opcional!");
        }
        else{
            document.write("Voto Obrigatório!");
        }


    </script>
    
</body>
</html>
