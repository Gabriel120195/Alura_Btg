<!--
3. Crie uma lógica que armazene dois números inteiros em duas variáveis. Em seguida, troque o 
valor dessas variáveis e exiba na tela. Por exemplo, uma variável a e outra b, em algum momento 
a vai valer b, e b vai valer a, mas quando a = b, o valor inicial de a pode ser perdido, atenção! 
-->

<!DOCTYPE html>
<html lang="pt - BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex03</title>
</head>
<body>

    <script>
        
        let a = 5;
        let b = 10;
        let c = 0;

        c = a;
        a = b;
        b = c;

        document.write("a = " + a 
                    + "<br> b = " + b);

    </script>
    
</body>
</html>
